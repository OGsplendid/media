<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form class="form">
        <textarea type="submit" class="input" placeholder="For post publication push Enter + ShiftKey" required></textarea>
        <button type="submit" class="button audio-button"></button>
        <button type="submit" class="button video-button"></button>
      </form>
      <div class="media audio-stream hidden">
        <button type="submit" class="button-media media-start"></button>
        <p class="media-time">00:00</p>
        <button type="submit" class="button-media media-stop"></button>
      </div>
      <div class="media video-stream hidden">
        <video class="post audio-post"></video>
        <button type="submit" class="button-media media-start"></button>
        <p class="media-time">00:00</p>
        <button type="submit" class="button-media media-stop"></button>
      </div>
    </div>
    <div class="popup hidden">
      <p class="error-text">Что-то пошло не так <br/><br/>К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте разрешение на определение геолокации, либо введите координаты вручную<br/><br/>Широта и долгота через запятую</p>
      <form class="coords-form">
        <input class="coords-input" type="text"></input>
        <div class="popup-buttons">
          <button class="close-button button-popup" type="button">Отмена</button>
        <button class="submit-button button-popup" type="submit">ОК</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
